<!DOCTYPE html>
<html>
  <head>
    <title>Modify Reminders</title>
    <link rel="stylesheet" href="/styles/modify_style.css">
    <script src="/javascripts/2modify_reminder.js"></script>
  </head>
  <body>
    <h1>Modify Reminders</h1>
    <form>
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
      <br>
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required>
      <br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" cols="50" required></textarea>
      <br>
      <button type="submit" onclick="modifyReminder()">Modify Reminder</button>
    </form>
  </body>
</html>
